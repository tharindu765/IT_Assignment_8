<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Cycle</title>
    <style>
        section {
            display: flex;
            width: 100vw;
            height: 100vh;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }

        .box {
            width: 70px;
            height: 70px;
            background: blue;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
    </style>
</head>
<body>
<section>
    <div id="box1" class="box"><h1>A</h1></div>
    <div id="box2" class="box"><h1>B</h1></div>
    <div id="box3" class="box"><h1>C</h1></div>
    <div id="box4" class="box"><h1>D</h1></div>
    <div id="box5" class="box"><h1>E</h1></div>
    <div id="box6" class="box"><h1>F</h1></div>
</section>

<script>
    let letters = ['A', 'B', 'C', 'D', 'E', 'F'];

    function changeLetters() {
       let last_value = letters.pop();
       letters.unshift(last_value);
       console.log(letters);

       document.getElementsByTagName("h1")[0].innerText = letters[0];
       document.getElementsByTagName("h1")[1].innerText = letters[1];
       document.getElementsByTagName("h1")[2].innerText = letters[2];
       document.getElementsByTagName("h1")[3].innerText = letters[3];
       document.getElementsByTagName("h1")[4].innerText = letters[4];
       document.getElementsByTagName("h1")[5].innerText = letters[5];
    }

    setInterval(changeLetters, 1000);
</script>
</body>
</html>
